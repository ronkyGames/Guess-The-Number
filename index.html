<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guess The Result</title>
    <link rel="stylesheet" href="res/css/main.css">
  </head>
  <body>
  	<!-- Test html view -->
    <div id="board">
    	<div class="guess-the-number-text">
    	<h2>
    		Write the result of <br/>
    		12 + 15
    	</h2>
    	<form method="post" accept-charset="utf-8" name="guess">
    		<input type="number" min="1"/>
    		<button type="submit">TRY</button>
    	</form>
    	</div>
    </div>
    <div id="board">
    	<h2>
    		The answer is correct.<br/>
    		You Win!
    	</h2>
    </div>
	<div id="board">
    	<h2>
    		The answer is wrong.<br/>
    		You lose!
    	</h2>
    </div>
    
    <!-- The javascript of the game -->
    <script type="module" src="src/main.js">
    </script>
  </body>
</html>
